<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootCamp DevJr - Sistema de Assinaturas</title>
</head>

    <style>
        body{
            background-color: #F5F5F5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container{
            background-color: #E9E9E9;
            margin: auto;
            width: 600px;
            box-shadow: 1px 3px 8px 1px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
        }

        .header{
            padding: 40px;
        }

        .flex-container{
            display: flex;
            justify-content: space-around;
        }

        .header-title{
            color: #006666;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .header-subtitle{
            color: #16888B;
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 15px;
        }
        
        .col-1{
            background-color: #006F6F;
            width: 50%;
            padding: 20px;
            color: #FFF;
        }

        .col-2{
            background-color: #16888B;
            width: 50%;
            padding: 20px;
            color: #FFF;
        }

        .subscription-title{
            font-size: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .price{
            font-size: 26px;
            font-weight: 700;
        }

        .month{
            font-size: 15px;
            font-style: italic;
            margin-left: 15px;
        }

        button{
            width: 100%;
            margin-top: 25px;
            padding: 15px 32px;
            color: #006F6F;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #CCCCCC;
        }
        button:hover{
            background-color: #E9E9E9;
        }
    </style>

<body>
    <div class="container">
        <div class="header">
            <div class="header-title">
                Entre para nossa comunidade!
            </div>
            <div class="header-subtitle">
                Faça sua assinatura agora e ganhe 30% de desconto!
            </div>
            <div>
                Faça parte da nossa comunidade de desenvolvedores.<br>
                Tenha suporte da nossa equipe e cresça mais rápido na sua carreira.
            </div>
        </div>
        <div class="flex-container">
            <div class="col-1">
                <div class="subscription-title">
                    Assinatura mensal:
                </div>
                <div class="left-subtitle">
                    <span class="price">R$ 99,99</span>
                    <span class="month">por mês.</span>
                </div>
                <div>
                    Cancele a qualquer momento.
                </div>
                <button>Assine Agora</button>
            </div>
            <div class="col-2">
                Coluna 2
            </div>
        </div>
    </div>
</body>
</html>
